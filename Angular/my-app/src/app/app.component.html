<button (click)="Openpop()" mat-raised-button color="primary">Open</button>


<div>
    <span matBadge="5" >Notifications</span>
</div>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" [(opened)]="opened">Sidenav
        <!-- matIcon -->
        <p><mat-icon  fontIcon="home"></mat-icon>Home</p>
        <p><mat-icon  fontIcon="folder"></mat-icon>Folder</p>
        <p><mat-icon  fontIcon="settings"></mat-icon>Settings</p>
        <p><mat-icon  fontIcon="speaker"></mat-icon>Announcement</p>
    </mat-sidenav>
    <mat-sidenav-content>MainContent
        <button (click)="opened =!opened">Toggle Opened</button>
        <button (click)="sidenav.toggle()">Toggle</button>
        
        <!-- mat list  -->
<mat-nav-list>
    <a mat-list-item href="#">Home</a>
    <a mat-list-item href="#">Service</a>
    <a mat-list-item href="#">About</a>
</mat-nav-list>

    </mat-sidenav-content>
</mat-sidenav-container>
